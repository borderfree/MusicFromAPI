<!DOCTYPE html>
<html>
<head>
<title>SeveralAudiosApp</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <link rel="stylesheet" type="text/css" href="style.css">
 
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-touch-fullscreen" content="YES">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="apple-touch-icon" href="icon.png">
</head>

<body>
<div class="audio-header">
	<div class="streamtitle" id="streamtitle">Lotus in Mind</div>
	<div class="trackname" id="trackname"></div>
</div>

<div class="cover-image">
	<img width="100%" id="headerimage" style="background-color: rgb(0, 0, 0);" alt="" src="31lotusinmind.png">
</div>

<div class="audio-controls">
	<a class="play-button" id="streamlink" href="bgplayer-play://http://carpeapps.net/audios/meditationmusic/31lotusinmind.mp3">PLAY</a>
	<a class="stop-button" href="bgplayer-stop://">STOP</a>

	<a tabindex="1" title="repeat" class="jp-repeat" style="" href="javascript:;">REPEAT</a>
	<a tabindex="1" title="repeat off" class="jp-repeat-off" style="display: none;" href="javascript:;">repeat off</a>
</div>






















</body>
</html>
